<h2>Enter Details</h2>
<form onsubmit="return sendForm('postStudentDetails', true)">
	Student ID:<br>
	<input type="number" name="studentID" required>
	<br>
	First Name:<br>
	<input type="text" name="studentFirstName" required pattern=".*[^ ].*">
	<br>
	Last Name:<br>
	<input type="text" name="studentLastName" required pattern=".*[^ ].*">
	<br>
	Age:<br>
	<input type="number" name="studentAge" required>
	<br><br>
	Gender:<br><br>
	<input type="radio" name="gender" id="op1" value="male" checked>
	<label for="op1">Male</label>
	<input type="radio" name="gender" id="op2" value="female">
	<label for="op2">Female</label><br>
	<br>
	Degree:<br>
	<input type="text" name="Degree" required pattern=".*[^ ].*">
	<br><br>
	<input type="submit" class="button" value="Submit">
	<input type="reset" class="button">
</form>
